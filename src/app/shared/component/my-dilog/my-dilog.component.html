<mat-card class="form-card">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
            <div class="form-group col-md-6">
                <!-- Full-width: Description -->
                <div fxFlex>
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Part Number</mat-label>
                        <input matInput formControlName="partnumber"/>
                    </mat-form-field>
                </div>

            </div>
            <div class="form-group col-md-6">

                    <mat-form-field appearance="outline" class="form-field" >
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description"/>
                    </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Single Price</mat-label>
                    <input matInput formControlName="singlePrice" type="number"/>
                </mat-form-field>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="form-field" >
                    <mat-label>Available</mat-label>
                    <input matInput formControlName="available" type="number"/>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
               <mat-form-field appearance="outline" class="form-field" fxFlex>
                <mat-label>Cars Names</mat-label>
                <input matInput formControlName="cars"/>
            </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field appearance="outline" class="form-field" fxFlex>
                <mat-label>Total Amount</mat-label>
                <input matInput formControlName="totalAmount" type="number"/>
            </mat-form-field>
            </div>
        </div>
        <!-- Submit Button -->
        <div fxLayoutAlign="end">
            <button mat-flat-button color="primary" class="submit-btn w-100" type="submit">
                Submit
            </button>
        </div>
    </form>
</mat-card>
