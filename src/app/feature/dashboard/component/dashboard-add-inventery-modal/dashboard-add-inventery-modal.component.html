<mat-card class="form-card">
    <h2 class="pt-0 modal-header" mat-dialog-title>{{headTitle}}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <div class="form-control-section">
            <div class="row">
                <div class="form-group col-md-6">
                    <!-- Full-width: Description -->
                    <div fxFlex>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Part Number</mat-label>
                            <input matInput formControlName="partNumber" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Part Name</mat-label>
                        <input matInput formControlName="partName" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Single Price</mat-label>
                        <input matInput formControlName="singlePrice" type="number" />
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Availability</mat-label>
                        <input matInput formControlName="availability" type="number" />
                    </mat-form-field>
                </div>
                 <div class="form-group col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Total Quantity</mat-label>
                        <input matInput formControlName="totalQuantity" type="number"/>
                    </mat-form-field>
                </div>
                @if(isProductUpdate){
                <div class="form-group col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Sell Out Quantity</mat-label>
                        <input matInput formControlName="sellOutQuantity" (input)="updateAvailableQty($event)" type="number" />
                    </mat-form-field>
                </div>
                }

            </div>
            <div class="row mb-4">
                <div class="form-group col-md-8">
                    <ng-multiselect-dropdown [placeholder]="'Search Cars'" [settings]="dropdownSettings"
                        [data]="carModelList" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedItems"
                        (click)="onItemSelect($event)">
                    </ng-multiselect-dropdown>
                </div>
                <div class="form-group col-md-4">
                    <div class="action-button-section">
                        <button mat-flat-button class="add-btn btn w-100" type="button" (click)="toggleAddCarModel()">
                            <mat-icon>add</mat-icon> Add New Car
                        </button>
                    </div>
                </div>
                @if(showCarModelInput) {
                <div class="form-group col-md-12">
                    <div class="car-model-input-section">
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Enter Car Model</mat-label>
                            <input matInput placeholder="Ex. Swift(ptl)(2001-2010)" formControlName="carModel" />
                        </mat-form-field>
                        <button class="add-car-btn btn" (click)="addCarModel($event)">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>

                </div>
                }


            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="form-group col-md-6">
                <div fxLayoutAlign="end">
                    <button mat-raised-button class="submit-btn w-100" type="button" (click)="cancel()">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div fxLayoutAlign="end">
                    <button mat-flat-button color="primary" class="submit-btn w-100" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>

    </form>
</mat-card>
